<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Question Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">LeetCode Recommender</h1>
                <button @click="getRandomQuestion" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Get Recommendation
                </button>
            </div>
            
            <div v-if="randomQuestion" class="mb-6 bg-yellow-100 border-l-4 border-yellow-500 p-4 rounded-r-lg">
                <h3 class="text-lg font-semibold text-yellow-800 mb-2">Recommended Question:</h3>
                <a :href="randomQuestion.url" target="_blank" class="text-blue-600 hover:underline text-lg">
                    [[ randomQuestion.name ]] (#[[ randomQuestion.id ]])
                </a>
            </div>
            
            <div class="mb-6 flex flex-wrap">
                <button v-for="company in companies" 
                        :key="company" 
                        @click="selectCompany(company)"
                        :class="['px-4 py-2 mr-2 mb-2 rounded-lg font-semibold transition duration-300 ease-in-out', 
                                 selectedCompany === company ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300']">
                    [[ company ]]
                </button>
            </div>
        </div>
        
        <div v-if="questions.length > 0" class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Questions for [[ selectedCompany ]]</h2>
            <ul class="space-y-2">
                <li v-for="question in questions" :key="question.id" class="flex items-center p-2 hover:bg-gray-50 rounded">
                    <input type="checkbox" 
                           :id="question.id" 
                           v-model="question.completed" 
                           @change="updateProgress(question)"
                           class="mr-3 h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <a :href="question.url" target="_blank" class="text-gray-700 hover:text-blue-600 hover:underline">
                        [[ question.name ]] (#[[ question.id ]])
                    </a>
                </li>
            </ul>
        </div>
        
        <div v-if="totalPages > 1" class="flex justify-center space-x-2 mb-8">
            <button v-for="page in totalPages" 
                    :key="page" 
                    @click="changePage(page)"
                    :class="['px-3 py-1 rounded-md font-semibold transition duration-300 ease-in-out', 
                             currentPage === page ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300']">
                [[ page ]]
            </button>
        </div>
        
        <div v-if="allCompleted" class="bg-green-100 border-l-4 border-green-500 p-4 rounded-r-lg mb-8">
            <p class="text-xl font-bold text-green-800 mb-2">Good job!</p>
            <button @click="resetProgress" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                Practice again?
            </button>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed } = Vue

        createApp({
            delimiters: ['[[', ']]'],
            setup() {
                const companies = ref([])
                const selectedCompany = ref('')
                const questions = ref([])
                const randomQuestion = ref(null)
                const allCompleted = ref(false)
                const currentPage = ref(1)
                const totalPages = ref(1)

                const selectCompany = async (company) => {
                    selectedCompany.value = company
                    currentPage.value = 1
                    await fetchQuestions()
                }

                const fetchQuestions = async () => {
                    const response = await fetch(`/questions/${selectedCompany.value}?page=${currentPage.value}`)
                    const data = await response.json()
                    questions.value = data.questions
                    totalPages.value = data.total_pages
                    currentPage.value = data.current_page
                    checkAllCompleted()
                }

                const changePage = async (page) => {
                    currentPage.value = page
                    await fetchQuestions()
                }

                const updateProgress = async (question) => {
                    await fetch('/update_progress', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            company: selectedCompany.value,
                            questionId: question.id,
                            completed: question.completed
                        }),
                    })
                    checkAllCompleted()
                }

                const getRandomQuestion = async () => {
                    const response = await fetch(`/random_question/${selectedCompany.value}`)
                    const data = await response.json()
                    if (data.message) {
                        allCompleted.value = true
                        randomQuestion.value = null
                    } else {
                        randomQuestion.value = data
                    }
                }

                const resetProgress = async () => {
                    await fetch('/reset_progress', { method: 'POST' })
                    selectCompany(selectedCompany.value)
                    allCompleted.value = false
                    randomQuestion.value = null
                }

                const checkAllCompleted = () => {
                    allCompleted.value = questions.value.every(q => q.completed)
                }

                onMounted(async () => {
                    const response = await fetch('/')
                    const html = await response.text()
                    const parser = new DOMParser()
                    const doc = parser.parseFromString(html, 'text/html')
                    companies.value = JSON.parse(doc.getElementById('companies-data').textContent)
                    if (companies.value.length > 0) {
                        selectCompany(companies.value[0])
                    }
                })

                return {
                    companies,
                    selectedCompany,
                    questions,
                    randomQuestion,
                    allCompleted,
                    currentPage,
                    totalPages,
                    selectCompany,
                    changePage,
                    updateProgress,
                    getRandomQuestion,
                    resetProgress
                }
            }
        }).mount('#app')
    </script>
    <script id="companies-data" type="application/json">{{ companies | tojson | safe }}</script>
</body>
</html>
